<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proud Cobra Slideshow</title>
    <meta name="description" content="Slideshow of images for Proud Cobra, for ITIS 3135">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Proud Cobra Slideshow</h2>
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="images/pen.jpg" alt="P - Pen">
                <div class="caption">P - Pen</div>
            </div>
            <div class="mySlides">
                <img src="images/router.jpg" alt="R - Router">
                <div class="caption">R - Router</div>
            </div>
            <div class="mySlides">
                <img src="images/outlet.jpg" alt="O - Outlet">
                <div class="caption">O - Outlet</div>
            </div>
            <div class="mySlides">
                <img src="images/usb.jpg" alt="U - USB">
                <div class="caption">U - USB</div>
            </div>
            <div class="mySlides">
                <img src="images/door.jpg" alt="D - Door">
                <div class="caption">D - Door</div>
            </div>
            <div class="mySlides">
                <img src="images/coin.jpg" alt="C - Coin">
                <div class="caption">C - Coin</div>
            </div>
            <div class="mySlides">
                <img src="images/oil.jpg" alt="O - Oil">
                <div class="caption">O - Oil</div>
            </div>
            <div class="mySlides">
                <img src="images/book.jpg" alt="B - Book">
                <div class="caption">B - Book</div>
            </div>
            <div class="mySlides">
                <img src="images/rhyme.jpg" alt="R - Rhyme">
                <div class="caption">R - Rhyme</div>
            </div>
            <div class="mySlides">
                <img src="images/antennae.jpg" alt="A - Antennae">
                <div class="caption">A - Antennae</div>
            </div>
        </div>

        <ul class="slide-list">
            <li data-slide="0">P - Pen</li>
            <li data-slide="1">R - Router</li>
            <li data-slide="2">O - Outlet</li>
            <li data-slide="3">U - USB</li>
            <li data-slide="4">D - Door</li>
            <li data-slide="5">C - Coin</li>
            <li data-slide="6">O - Oil</li>
            <li data-slide="7">B - Book</li>
            <li data-slide="8">R - Rhyme</li>
            <li data-slide="9">A - Antennae</li>
        </ul>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.min.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
