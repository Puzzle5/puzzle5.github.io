<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proud Cobra || ITIS-3135 || Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
    <style>
        /* Overall container for the slideshow */
        #slideshow-container {
            position: relative;
            width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for the image display */
        #slideshow-image {
            width: 100%;
            display: block;
            height: auto;
            object-fit: contain;
        }

        /* Style for the caption text */
        #caption {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1em;
            box-sizing: border-box;
            z-index: 2;
        }

        /* Style for the controls container */
        #controls {
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the control buttons */
        #controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            margin: 0 10px;
            cursor: pointer;
            padding: 5px;
        }

        /* Style for the progress bar container */
        #progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: rgba(128, 128, 128, 0.7);
            overflow: hidden;
            z-index: 1;
        }

        /* Style for the progress bar itself */
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: white;
            transition: none;
        }

        .fullscreen-mode #slideshow-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-mode #slideshow-image {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }

        .fullscreen-mode #caption {
            font-size: 1.5em;
        }

        .fullscreen-mode #controls button {
            font-size: 1.5em;
            margin: 0 15px;
        }

        /* CSS for settings popup */
        #settings-popup {
            display: none;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 250px;
        }

        #settings-popup label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
        }

        #settings-popup input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        #settings-popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        #settings-popup button:hover {
            background-color: #367c39;
        }

        .settings-open #settings-popup {
            display: block;
        }

        #settings-btn {
            /* Removed position: absolute, top, right */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Slideshow</h2>
        <div id="slideshow-container" tabindex="0">
            <div id="caption"></div>
            <img id="slideshow-image" src="https://placehold.co/500x300/EEE/31343C?text=Placeholder" alt="Slideshow Image">
            <div id="controls">
                <button id="beginning-btn" aria-label="Beginning"><i class="fa-solid fa-backward-fast"></i></button>
                <button id="back-btn" aria-label="Previous"><i class="fa-solid fa-backward"></i></button>
                <button id="stop-btn" aria-label="Stop"><i class="fa-solid fa-stop"></i></button>
                <button id="play-pause-btn" aria-label="Play"><i class="fa-solid fa-pause"></i></button>
                <button id="forward-btn" aria-label="Next"><i class="fa-solid fa-forward"></i></button>
                <button id="end-btn" aria-label="End"><i class="fa-solid fa-forward-fast"></i></button>
                <button id="settings-btn" aria-label="Settings"><i class="fa-solid fa-gear"></i></button>
                <button id="fullscreen-btn" aria-label="Fullscreen"><i class="fa-solid fa-expand"></i></button>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="settings-popup">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="1000" max="10000" value="5000">
                <button id="settings-save">Save</button>
            </div>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.min.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
            const images = [
                "https://puzzle5.github.io/itis3135/images/slideshow/pencil.jpg",
                "https://puzzle5.github.io/itis3135/images/slideshow/router.jpg",
                "https://puzzle5.github.io/itis3135/images/slideshow/outlet.jpg",
                "https://puzzle5.github.io/itis3135/images/slideshow/usb.jpg",
                "https://puzzle5.github.io/itis3135/images/slideshow/door.jpg",
                "https://puzzle5.github.io/itis3135/images/slideshow/coin.jpg",
                "https://puzzle5.github.io/itis3135/images/slideshow/oil.jpg",
                "https://puzzle5.github.io/itis3135/images/slideshow/book.jpg",
                "https://puzzle5.github.io/itis3135/images/slideshow/rhyme.jpg",
                "https://puzzle5.github.io/itis3135/images/slideshow/antennae.jpg"
            ];
            const captions = ["Pencil", "Router", "Outlet", "USB", "Door", "Coin", "Oil", "Book", "Rhyme", "Antennae"];
            let currentIndex = 0;
            let intervalId;
            let isPlaying = true;
            let timeElapsed = 0;
            let animationFrameId;
            let slideDuration = 5000; // Initial slide duration


            const slideshowContainer = document.getElementById("slideshow-container");
            const slideshowImage = document.getElementById("slideshow-image");
            const captionElement = document.getElementById("caption");
            const progressBar = document.getElementById("progress-bar");
            const playPauseBtn = document.getElementById("play-pause-btn");
            const stopBtn = document.getElementById("stop-btn");
            const beginningBtn = document.getElementById("beginning-btn");
            const backBtn = document.getElementById("back-btn");
            const forwardBtn = document.getElementById("forward-btn");
            const endBtn = document.getElementById("end-btn");
            const fullscreenBtn = document.getElementById("fullscreen-btn");
            const settingsBtn = document.getElementById("settings-btn");
            const settingsPopup = document.getElementById("settings-popup");
            const speedSlider = document.getElementById("speed-slider");
            const settingsSaveBtn = document.getElementById("settings-save");


            function loadImage(index) {
                slideshowImage.src = images[index];
                captionElement.textContent = captions[index];
                progressBar.style.width = "0%";
                timeElapsed = 0;
                progressBar.style.transition = 'none';
                if (isPlaying) {
                    requestAnimationFrame(updateProgressBar);
                }
            }

            function playSlideshow() {
                if (!isPlaying) {
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                    requestAnimationFrame(updateProgressBar);
                }
            }


            function pauseSlideshow() {
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                cancelAnimationFrame(animationFrameId);
            }

            function stopSlideshow() {
                pauseSlideshow();
                currentIndex = 0;
                loadImage(currentIndex);
            }

            function beginningSlideshow() {
                pauseSlideshow();
                currentIndex = 0;
                loadImage(currentIndex);
                playSlideshow();
            }

            function endSlideshow() {
                pauseSlideshow();
                currentIndex = images.length - 1;
                loadImage(currentIndex);
                playSlideshow();
            }


            function forwardSlide() {
                pauseSlideshow();
                currentIndex = (currentIndex + 1) % images.length;
                loadImage(currentIndex);
                playSlideshow();
            }

            function backSlide() {
                pauseSlideshow();
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                loadImage(currentIndex);
                playSlideshow();
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    slideshowContainer.requestFullscreen().then(() => {
                        document.body.classList.add('fullscreen-mode');
                        playSlideshow();
                    }).catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        document.body.classList.remove('fullscreen-mode');
                        playSlideshow();
                    });
                }
            }

            function updateProgressBar() {
                if (!isPlaying) return;
                timeElapsed += 4.2;
                const width = (timeElapsed / slideDuration) * 100;
                progressBar.style.width = `${width}%`;
                if (width >= 100) {
                    currentIndex = (currentIndex + 1) % images.length;
                    loadImage(currentIndex);
                } else {
                    animationFrameId = requestAnimationFrame(updateProgressBar);
                }
            }

            settingsBtn.addEventListener('click', () => {
                slideshowContainer.classList.toggle('settings-open');
            });

            settingsSaveBtn.addEventListener('click', () => {
                slideDuration = parseInt(speedSlider.value);
                slideshowContainer.classList.remove('settings-open');
                // Restart the slideshow to apply the new speed
                if (isPlaying) {
                    pauseSlideshow();
                    playSlideshow();
                }
            });


            playPauseBtn.addEventListener("click", () => {
                if (isPlaying) {
                    pauseSlideshow();
                } else {
                    playSlideshow();
                }
            });
            stopBtn.addEventListener("click", stopSlideshow);
            beginningBtn.addEventListener("click", beginningSlideshow);
            backBtn.addEventListener("click", backSlide);
            forwardBtn.addEventListener("click", forwardSlide);
            endBtn.addEventListener("click", endSlideshow);
            fullscreenBtn.addEventListener("click", toggleFullscreen);

            document.addEventListener('keydown', (event) => {
                switch (event.key) {
                    case 'ArrowLeft':
                        backSlide();
                        break;
                    case 'ArrowRight':
                        forwardSlide();
                        break;
                    case ' ':
                        if (isPlaying) {
                            pauseSlideshow();
                        } else {
                            playSlideshow();
                        }
                        break;
                    case 'Escape':
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        }
                        break;
                }
            });
            loadImage(currentIndex);
            // Start slideshow, show pause button
            playSlideshow();
        });
    </script>
</body>
</html>
